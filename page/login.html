<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
        <div class="description-bx">
            <h1 class="description-title">HTML CSS LOGIN<br/>FORM</h1>
            <div class="description-text">
                This login form is created using pure<br/>
                  HTML and CSS. For social icons,<br/>
                     FontAwesome is used<br/>
            </div>
        </div>
        <div class="contextBx">
            <div class="form-bx">
                <form>
                    <div class="title-login">
                        <h1>Login</h1>
                    </div>
                    <div class="icons">
                        <a href="https://www.facebook.com/login.php/" class="fa fa-facebook "></a>
                        <a href="https://twitter.com/i/flow/login " class="fa fa-twitter"></a>
                    </div>
                    <div class="form-down-side">
                        <div class="form-description">
                            <p>or use your account</p>
                        </div>
                        <div class="input-bx">
                            <input type="text" name="" placeholder="Username">
                        </div>
                        <div class="input-bx">
                            <input type="password" name="" placeholder="Password">
                        </div>
                        <div class="input-bx">
                            <p>Forgot your password?</p>
                        </div>
                        <div class="input-bx-login-button">
                            <input type="submit" value="LOG IN" name="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>
</body>
</html>
